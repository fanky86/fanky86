name: Generate GitHub Stats Images

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * *'  # tiap hari jam 02:00 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install PyGithub jinja2

      - name: Run generator script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 scripts/gen_stats.py

      - name: Commit generated assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/*.svg || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: perbarui gambar statistik (auto-generated)"
            git push
          else
            echo "Tidak ada perubahan untuk di-commit"
          fi
